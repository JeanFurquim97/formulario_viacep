<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Container para centralizar o conteúdo -->
<div class="container d-flex justify-content-center align-items-center vh-100 form-container">
    <div class="col-md-8 col-sm-10 col-12 card">
        <h1 class="text-center mb-4">Endereço</h1>
        <!-- Formulário -->
        <form id="addressForm">
            <!-- Linha 1: CEP e Rua -->
            <div class="row mb-3">
                <div class="col-md-4 col-lg-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" maxlength="8" placeholder="Somente números" required>
                </div>
                <div class="col-md-8 col-lg-9">
                    <label for="logradouro" class="form-label">Rua:</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro" disabled required>
                </div>
            </div>

            <!-- Linha 2: Bairro, Cidade e Estado -->
            <div class="row mb-3">
                <div class="col-md-4 col-lg-3">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" disabled required>
                </div>
                <div class="col-md-4 col-lg-4">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" disabled required>
                </div>
                <div class="col-md-4 col-lg-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" disabled required>
                </div>
            </div>

            <!-- Linha 3: Número e Complemento -->
            <div class="row mb-3">
                <div class="col-md-6 col-lg-5">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
            </div>

            <!-- Botão de envio centralizado -->
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Scripts do Bootstrap 5 (sem jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link para o arquivo JavaScript externo -->
<script src="script.js"></script>

</body>
</html>
